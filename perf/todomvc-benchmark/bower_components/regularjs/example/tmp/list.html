<div id="app"></div>



<!-- 引入regular.js -->
<script src="../../dist/regular.js"></script>
    
    
<script>
  
  var list =
    "{{#list todos as todo}}" + 
      "<div class={{this.get(todo_index)}} on-click={{todo.content='aaa'}}>" + 
      "{{todo.content}}</div>"+
    "{{/list}}"
  var List = Regular.extend({
    hello: "123456",
    template: list, 
    get: function(index){
      return this.data.todos[index].content;
    }
  });
  var component = new List({
    data: {todos: [{content: "hello"}, {content: "hello2"}]},
  }).inject('#app');

</script>
