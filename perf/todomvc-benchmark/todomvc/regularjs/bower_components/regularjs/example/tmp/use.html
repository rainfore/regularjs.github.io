<div id="app"></div>


<!-- include regular.js -->
<script src="../../dist/regular.js"></script>


<!-- Define your Own Component -->
<script>
var Counter = Regular.extend({
  template: '<h2>{{count}}</h2><a href="#" on-click={{this.start()}}>start</a> <a href="#" on-click={{this.stop()}}>stop</a>',
  start: function(){
    this.tid = this.$interval(function(){
      this.data.count++;
    }, 500);
  },
  stop: function(){
    this.data.count = 0;
    clearInterval(this.tid);
  }
}).use('timeout');

new Counter({data: {count:0}}).inject('#app');

new Regular({
  template: 
    "{{#if user.age >= 80 }}\
      you are too old \
    {{#elseif user.age <= 18}}\
      you are too young\
    {{#else}}\
      Welcome! friend\
    {{/if}}",
  data: {user: {age:19}}
}).inject('#app')


var Component = Regular.extend();


var component = new Component();

// add hello to prototype
Component.implement({
  hello: function(){alert('hello')}
})

component.hello();


</script>
